            <div id="typing-text" class="text-xl font-bold"></div>
        </div>
    </section>


    <script>
        const textElement = document.getElementById('typing-text');
        let index = 0;
        let text = '';

        function typeText() {
            textElement.textContent += text[index];
            index++;

            if (index === text.length) {
                clearInterval(typingInterval);
            }
        }

        function displayText(newText) {
            text = newText;
            index = 0;
            textElement.textContent = '';
            typingInterval = setInterval(typeText, 100);
        }

        // Menggunakan contoh: Ganti teks setiap 3 detik
        const texts = ['Ilham athallah', 'Developper', 'Software engginer'];
        let currentIndex = 0;
        displayText(texts[currentIndex]);
        setInterval(() => {
            currentIndex = (currentIndex + 1) % texts.length;
            displayText(texts[currentIndex]);
        }, 3000);
    </script>
