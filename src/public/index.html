    <!-- Your scripts -->
    <!-- data home -->
    <script>
        const textElement = document.getElementById('typing-text');
        const texts = ['Student', 'Software Engineering'];
        let index = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < texts[index].length) {
                textElement.textContent += texts[index].charAt(charIndex);
                charIndex++;
                setTimeout(type, 90); // Ubah kecepatan pengetikan disini (dalam milidetik)
            } else {
                setTimeout(erase, 900); // Waktu jeda sebelum menghapus teks
            }
        }

        function erase() {
            if (charIndex >= 0) {
                textElement.textContent = texts[index].substring(0, charIndex);
                charIndex--;
                setTimeout(erase, 50); // Kecepatan penghapusan teks
            } else {
                index = (index + 1) % texts.length;
                setTimeout(type, 500); // Waktu jeda sebelum mulai mengetik teks berikutnya
            }
        }

        type(); // Memulai proses pengetikan

        // Menampilkan overlay saat pindah halaman
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('a').forEach(function (elem) {
                elem.addEventListener('click', function (event) {
                    // Menampilkan overlay loading
                    document.getElementById('loadingOverlay').classList.remove('hidden');

                    // Menunda perpindahan halaman
                    event.preventDefault();

                    // Menunggu sebentar sebelum mengarahkan pengguna ke halaman baru
                    setTimeout(function () {
                        window.location.href = elem.getAttribute('href');
                    }, 1000); // Mengatur waktu delay sesuai kebutuhan (dalam milidetik)
                });
            });
        });
    </script>
